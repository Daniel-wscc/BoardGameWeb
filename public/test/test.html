<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按鈕示例</title>
    <script>
        let ws = new WebSocket('wss://' + window.location.hostname + ':3000');
        function addBot() {
            

            // 產生隨機ID
            var randomId = Math.floor(Math.random() * 1000);
            
            // 取得輸入框中的暱稱
            var nickname = document.getElementById("nickname");
            
            // 準備要發送的訊息
            var msg = {
                type: "login",
                text: randomId,
                id: randomId,
                date: Date.now()
            };
            
            // 假設你有一個WebSocket的實例，這裡用ws表示
            // 請確保在實際使用時，WebSocket已經被正確初始化
            ws.send(JSON.stringify(msg));
            
            // 簡單的示例：在控制台顯示發送的訊息
            console.log("發送訊息:", msg);
        }
        function StartGame() {
            var msg = {
                type: "startGame",
                // text: _nickname.value,
                id: Math.floor(Math.random() * 1000),
                date: Date.now()
            };
            if (ws.readyState === 1) {
                ws.send(JSON.stringify(msg));
            }
        }
    </script>
</head>
<body>
    <!-- <label for="nickname">輸入暱稱：</label> -->
    <!-- <input type="text" id="nickname" placeholder="請輸入暱稱"> -->

    <button onclick="addBot()">Add++</button>
    <button onclick="StartGame()">StartGame</button>
</body>
</html>
